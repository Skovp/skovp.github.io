<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
	<link rel="stylesheet" href="css/style.css">
	<title>Модальное окно</title>
</head>
<body>
 <div class="main-button">
 	<button class="btn-danger button" data-toggle="modal" data-target="#My_modal">Модальное окно</button></div>
	

	<div class="modal fade" id="My_modal" >
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Удалить файл</h4>
      </div>
      <div class="modal-body">
        <p>Вы действительно уверены,что хотите удалить файл?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Да</button>
        <button type="button" class="btn btn-primary">Нет</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
